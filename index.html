<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV App</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3443/3443580.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

</head>
<body>
    <div class="container">
        <div class="search-bar">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                    Most popular Keywords
                </button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" data-key="harry">harry</button>
                    <button class="dropdown-item" data-key="queen">queen</button>
                    <button class="dropdown-item" data-key="dog">dog</button>
                    <button class="dropdown-item" data-key="fun">fun</button>
                </div>
            </div>
        </div>
        <div class="show-preview" id="showPreview"></div>
        <div class="shows-wrapper" id="showsWrapper"></div>
    </div>
    <script defer type="module" src="./scripts/app.js"></script>
    <script defer type="module" src="./scripts/actions.js"></script>
    <script defer type="module" src="./scripts/fetches.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
